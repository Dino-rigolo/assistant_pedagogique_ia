<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Syllabus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Albert Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #FCF1EB;
            color: #F3585C;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 16px;
            border: 1px solid #D9D9D9;
            padding: 40px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #F3585C;
            font-size: 28px;
            font-weight: 600;
        }
        .header h1 {
            color: #2D3748;
            font-size: 28px;
            font-weight: 800;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #F3585C;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn:hover {
            background: #A30005;
        }
        .btn-danger {
            background: #A30005;
        }
        .btn-danger:hover {
            background: #8B0003;
        }
        .syllabus-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #D9D9D9;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }
        .syllabus-card:hover {
            border-color: #F3585C;
            background: #FFF8F6;
        }
        .syllabus-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
        }
        .syllabus-preview {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            color: #666;
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        .syllabus-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .form-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #D9D9D9;
            padding: 30px;
            margin-bottom: 40px;
        }
        .form-card h2 {
            color: #A30005;
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #F3585C;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #D9D9D9;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            color: #F3585C;
            transition: border 0.2s;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #F3585C;
            background-color: #FCF1EB;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #D9D9D9;
            width: 90%;
            max-width: 500px;
        }
        .modal-content h2 {
            color: #A30005;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .close {
            color: #D9D9D9;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close:hover {
            color: #F3585C;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        h2 {
            color: #F3585C !important;
            font-weight: 600 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestion des Syllabus</h1>
            <div>
                <button class="btn" onclick="navigateTo('dashboard')">Dashboard</button>
                <button class="btn btn-danger" onclick="logout()" style="margin-left: 10px;">Se déconnecter</button>
            </div>
        </div>

        <!-- Formulaire d'ajout de Syllabus -->
        <div class="form-card">
            <h2>Importer un Syllabus</h2>
            <form id="syllabusForm">
                <div class="form-group">
                    <label for="syllabusTitle">Titre du cours :</label>
                    <input type="text" id="syllabusTitle" placeholder="Ex: MMI3 - Développement Web avec Symfony" required>
                </div>
                <div class="form-group">
                    <label for="syllabusText">Contenu du syllabus (texte brut) :</label>
                    <textarea id="syllabusText" placeholder="Collez ici le contenu complet du syllabus..." required></textarea>
                </div>
                <button type="submit" class="btn">Importer le Syllabus</button>
            </form>
        </div>

        <!-- Liste des Syllabus -->
        <h2 style="color: white; margin-bottom: 20px;">Vos Syllabus</h2>
        <div id="syllabusContainer" class="grid">
            <div style="grid-column: 1/-1; text-align: center; color: white;">Chargement...</div>
        </div>
    </div>

    <!-- Modal pour générer un plan -->
    <div id="generatePlanModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGeneratePlanModal()">&times;</span>
            <h2>Générer un Plan de Cours</h2>
            <form id="generatePlanForm">
                <div class="form-group">
                    <label for="nbSessions">Nombre de séances :</label>
                    <input type="number" id="nbSessions" min="1" max="50" value="8" required>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeGeneratePlanModal()">Annuler</button>
                    <button type="submit" class="btn">Générer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let email = localStorage.getItem('user_email');
        let password = localStorage.getItem('user_password');
        let currentSyllabusId = null;

        if (!email || !password) {
            console.log('Pas connecté, redirection...');
            window.location.href = '/auth.html';
        } else {
            console.log('Connecté en tant que:', email);
            loadSyllabi();
        }

        async function loadSyllabi() {
            try {
                const response = await fetch('/api/syllabi', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(email + ':' + password)
                    }
                });
                const data = await response.json();
                const syllabi = Array.isArray(data) ? data : (data['member'] || []);

                if (syllabi.length === 0) {
                    document.getElementById('syllabusContainer').innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; color: white;">
                            Aucun syllabus. Importez-en un pour commencer.
                        </div>
                    `;
                    return;
                }

                document.getElementById('syllabusContainer').innerHTML = syllabi.map(s => `
                    <div class="syllabus-card">
                        <div class="syllabus-title">${s.title}</div>
                        <div class="syllabus-preview">${s.rawText.substring(0, 200)}...</div>
                        <div class="syllabus-actions">
                            <button class="btn" onclick="openGeneratePlanModal(${s.id})">Générer un plan</button>
                            <button class="btn btn-danger" onclick="deleteSyllabus(${s.id})">Supprimer</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        document.getElementById('syllabusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('syllabusTitle').value;
            const rawText = document.getElementById('syllabusText').value;

            if (!email || !password) {
                alert('❌ Vous devez être connecté pour importer un syllabus');
                window.location.href = '/auth.html';
                return;
            }

            try {
                const response = await fetch('/api/syllabi', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(email + ':' + password),
                        'Content-Type': 'application/ld+json'
                    },
                    body: JSON.stringify({ title, rawText })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Erreur lors de l\'import');
                }

                alert('✅ Syllabus importé avec succès !');
                document.getElementById('syllabusForm').reset();
                loadSyllabi();
            } catch (error) {
                console.error('Erreur:', error);
                alert('❌ Erreur : ' + error.message);
            }
        });

        function openGeneratePlanModal(syllabusId) {
            currentSyllabusId = syllabusId;
            document.getElementById('generatePlanModal').style.display = 'block';
        }

        function closeGeneratePlanModal() {
            document.getElementById('generatePlanModal').style.display = 'none';
        }

        document.getElementById('generatePlanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nbSessions = document.getElementById('nbSessions').value;

            try {
                const response = await fetch('/api/ai/generate-course-plan', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(email + ':' + password),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        syllabusId: currentSyllabusId,
                        nbSessions: parseInt(nbSessions)
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors de la génération');
                }

                const result = await response.json();
                alert(`Plan créé avec ${result.nbSessionsCreated} séances !`);
                closeGeneratePlanModal();
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (error) {
                alert('Erreur : ' + error.message);
            }
        });

        async function deleteSyllabus(syllabusId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce syllabus ?')) return;
            try {
                const response = await fetch(`/api/syllabi/${syllabusId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Basic ' + btoa(email + ':' + password)
                    }
                });
                if (!response.ok) throw new Error('Erreur lors de la suppression');
                alert('Syllabus supprimé !');
                loadSyllabi();
            } catch (error) {
                alert('Erreur : ' + error.message);
            }
        }

        function navigateTo(page) {
            if (page === 'dashboard') {
                window.location.href = '/dashboard.html';
            }
        }

        function logout() {
            localStorage.removeItem('user_email');
            localStorage.removeItem('user_password');
            window.location.href = '/auth.html';
        }
    </script>
</body>
</html>
