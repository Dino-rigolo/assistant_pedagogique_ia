security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # users_in_memory: { memory: null } Pas de vrai utilisateurs donc a modifier
         app_user_provider:  # Nouveau nom : provider qui lit la DB
            entity:
                class: App\Entity\User  # Pointe vers ton entit√© User
                property: email          # Utilise email comme identifiant unique
    firewalls:
        dev:
            # pattern: ^/(_profiler|_wdt|assets|build)/
            pattern: ^/(_profiler|_wdt|assets|build|auth\.html|dashboard\.html)/
            security: false

        # Route publique : login (sans authentification requise)
        login:
            pattern: ^/api/login
            stateless: true
            security: false 

        # Route publique : register (sans authentification requise)
        register:
            pattern: ^/api/register
            stateless: true
            security: false

        main:
            stateless: true  # Important pour API REST (pas de session)
            provider: app_user_provider
            http_basic:
                realm: 'API'

    # Note: Only the *first* matching rule is applied
       # üîß MODIFICATION 3 : Contr√¥le d'acc√®s (qui peut acc√©der √† quoi)
    access_control:
        # Routes publiques
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api$, roles: PUBLIC_ACCESS }

        # Routes prot√©g√©es : doivent avoir un JWT valide
        - { path: ^/api/syllabi, roles: ROLE_TEACHER }
        - { path: ^/api/course_plans, roles: ROLE_TEACHER }
        - { path: ^/api/sessions, roles: ROLE_TEACHER }
        - { path: ^/api/ai/, roles: ROLE_TEACHER }
        - { path: ^/api, roles: ROLE_TEACHER }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
